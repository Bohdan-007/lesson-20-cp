<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <!-- Materialize icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Materialize css -->
  <link rel="stylesheet" href="./materialize/css/materialize.min.css">
  <!-- My css -->
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <!-- HEADER -->
  <header class="">
    <nav class="light-blue darken-4">
      <div class="container">
        <div class="nav-wrapper">
          <a href="./index.html" class="brand-logo">SN</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- FORM -->
  <div class="container">
    <div class="row">
      <h1 class="my-title center-align">Enter to SN</h1>
      <form class="col s12 m6 offset-m3">
        <div class="row">
          <div class="my-input input-field col s12">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">Login</label>
          </div>
          <div class="my-input input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
          <div class="my-checkbox col s12">
            <label>
              <input type="checkbox" class="filled-in my-checkbox" />
              <span>Remember me</span>
            </label>
          </div>
          <div class="col s12">
            <a href="./pages/friends.html"
              class="form-button waves-effect waves-light btn light-blue darken-4">ENTER</a>
          </div>
          <div class="col s12 right-align">
            <a href="" class="my-create-link">Create new account</a>
          </div>
        </div>
      </form>
    </div>
  </div>


  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <!-- Materialize js -->
  <script src="./materialize/js/materialize.min.js"></script>
  <!-- My js -->
  <script src="./js/script.js"></script>
</body>

</html>
